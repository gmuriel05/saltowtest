    <script>
		
		var http = new XMLHttpRequest();
		var url = "https://galicia-dev.aper.cloud/login/access";
		var urlCallback = "https://galicia-dev.aper.cloud/login/callback/?access=";
		var Sesion = document.getElementById('Sesion').value;
		var SToken = document.getElementById('SToken').value;
        
		http.open("POST", url, true);		
		http.setRequestHeader('Accept', '*/*');

		http.onreadystatechange = function() {
			if(http.readyState == 4 && http.status == 200) { 
			
				var response = JSON.parse(http.responseText);

				window.location.href = urlCallback + response.access;

			}		
		}
		
		http.send(JSON.stringify({Sesion:Sesion, SToken: SToken}));
